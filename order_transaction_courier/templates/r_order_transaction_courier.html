{% extends 'courier_base.html' %}
{% block content %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>No</th>
            <th>Restaurant Branch</th>
            <th>Customer Name</th>
            <th>Time of order creation</th>
            <th>Order status</th>
            <th>Action</th>
        </tr>
        {% for i in transaction_status %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.0 }}</td>
            <td>{{ i.1 }}</td>
            <td>{{ i.2 }}</td>
            <td>{{ i.3 }}</td>
            <td>
                <a href = "summary/{{ i.0 }}"><button>Details</button></a>
                <a href = ""><button>Complete</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
{% endblock %}
