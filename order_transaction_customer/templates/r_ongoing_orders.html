{% extends 'customer_base.html' %}
{% block content %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <h2>Ongoing Orders</h2>
    <table>
        <tr>
            <th>No</th>
            <th>Restaurant</th>
            <th>Time of Order Creation</th>
            <th>Order Status</th>
            <th>Action</th>
        </tr>
        {% for i in ongoing_orders %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ i.0 }}</td>
            <td>{{ i.1 }}</td>
            <td>{{ i.2 }}</td>
            <td>
                <a href="/order_transaction_customer/order-summary"><button>[Details]</button></a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>

{% endblock content %}
